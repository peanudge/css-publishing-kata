<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>05 display</title>
    <style>
      body {
        background-color: #ddd;
      }
      .wrapper {
        background-color: white;
        width: 600px;
        margin: 50px auto;
      }

      .wrapper a {
        background-color: orange;
        display: inline-block;
        width: 100px;
        height: 100px;
        padding: 20px;
      }

      .wrapper img {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="./img.png" />
      <a href="">LINK</a>
      <a href="">LINK</a>
    </div>
  </body>
</html>
