<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>

  </head>

    <div class="l_wrapper">
      <div class="box">
        <div class="box-header">
          <h1 class="box-title">My Bucket List</h1>
        </div>

          <button class="box-item">Travel all around the world</button>

      </div>
    </div>
  </body>
</html>
